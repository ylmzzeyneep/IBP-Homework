<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HW3</title>
</head>
<body>
<form>
  <label for="hiddenInput">Hidden Input:</label>
  <input type="hidden" id="hiddenInput" name="hiddenInput" value="This is a hidden value."><br>

  <label for="telInput">Telephone Input:</label>
  <input type="tel" id="telInput" name="telInput" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890" required><br>

  <label for="emailInput">Email Input:</label>
  <input type="email" id="emailInput" name="emailInput" placeholder="example@domain.com" required><br>

  <label for="numberInput">Number Input:</label>
  <input type="number" id="numberInput" name="numberInput" min="1" max="100" value="50" required><br>

  <label for="rangeInput">Range Input:</label>
  <input type="range" id="rangeInput" name="rangeInput" min="1" max="100" value="50"><br>

  <label for="searchInput">Search Input:</label>
  <input type="search" id="searchInput" name="searchInput" placeholder="Search..." required><br>

  <label for="imageInput">Image Input:</label>
  <input type="image" id="imageInput" name="imageInput" src="image.png"><br>

  <label for="weekInput">Week Input:</label>
  <input type="week" id="weekInput" name="weekInput" value="2023-W16"><br>

  <label for="urlInput">URL Input:</label>
  <input type="url" id="urlInput" name="urlInput" placeholder="http://www.example.com" required><br>

  <label for="datetimeLocalInput">Datetime-Local Input:</label>
  <input type="datetime-local" id="datetimeLocalInput" name="datetimeLocalInput" value="2023-04-20T12:00" required><br>

  <label for="monthInput">Month Input:</label>
  <input type="month" id="monthInput" name="monthInput" value="2023-04"><br>

  <label for="timeInput">Time Input:</label>
  <input type="time" id="timeInput" name="timeInput" value="12:00" required><br>

  <input type="submit" value="Submit">
</form>
</body>
</html>
